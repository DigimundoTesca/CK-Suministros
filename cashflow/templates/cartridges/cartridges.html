{% extends "base/base_nav_footer.html" %}
{% block content %}
<div class="container container-main col-lg-10 push-lg-1">
  <div class="row">
    {% for cartridge in cartridges %}
    <div class="card col-lg-4 col-xl-2">
      <figure>
        <img class="card-img-top" src="{{ cartridge.image.url }}" alt="Card image cap" style="max-width: 100%;max-height: 150px">
      </figure>
      <div class="card-block">
        <h4 class="card-title">{{ cartridge.name }}</h4>
        <div class="card-bloc text-xs-right">
          <a href="{% url 'products:cartridge_detail' cartridge.pk %}">Detalles</a><br>
          <a href="{% url 'products:cartridge_modify' cartridge.pk %}">Modificar</a><br>
          <a href="{% url 'products:cartridge_delete' cartridge.pk %}">Delete</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<div class="popout">
  <div class="FAB" id="fab-add-cartridge">
    <i class="material-icons">add</i>
  </div>
</div>
{% endblock content %}

{% block javascript %}
<script type="text/javascript">
  $(function() {
    $('#fab-add-cartridge').click(function(event) {
      location.href = '/cartridges/new/';
    });
  });
</script>
{% endblock javascript %}
