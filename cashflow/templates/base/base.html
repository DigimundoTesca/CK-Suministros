{% load static %}
<!DOCTYPE html>
<head>
    <title>{{ title }}</title>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="Sabemos que el desayuno es la comida más importante del día, quítate de problemas y deja que nosotros lo entreguemos a la puerta de tu casa. ¡Desayunos ya!">
    <link rel="icon" href="{% static 'images/LogoDabba_naranja.png' %}">
    <!-- Font style -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Open+Sans+Condensed:300|Open+Sans:300,400" rel="stylesheet">

    <!-- Icon font styles -->
    <link rel="stylesheet" href="{% static 'css/fonts.css' %}">
    {% block link %}
    {% endblock link %}

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-flex.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles03032017.css' %}">

</head>
<body>
    {% block nav %}
    {% endblock %}
    <main>
        {% block content %}
        {% endblock content %}
    </main>

    {% block footer %} 
    {% endblock footer %}
    

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'js/tether.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.PrintArea.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}" type="text/javascript"></script>
    {% block javascript %}
    {% endblock javascript %}
    {% block alert %}
    {% endblock alert %}
    <!-- <script>document.write('<script src="http://'
    + (location.host || 'localhost').split(':')[0]
    + ':35729/livereload.js?snipver=1"></'
    + 'script>')</script> -->
</body>
</html>
