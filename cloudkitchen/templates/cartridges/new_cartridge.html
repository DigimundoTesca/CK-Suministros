{% extends "base/base_nav_footer.html" %}

{% block content %}
  <div class="container center_div">
  <font color="red"><center><h1>{{title}}</h1></center></font>        
    <div class="row">
      <div class="col-xs-12">
        <div class="card-panel">
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}                      
            {{ form.as_p }}
            
              <button class="btn color-primary right large" type="submit">Enviar<i class="material-icons right">send</i>
              </button>            
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
